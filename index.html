<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #87CEEB; /* Light Sky Blue */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #ADD8E6; /* Light Blue */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #333; /* Dark Gray */
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            text-align: center; /* Center the text */
        }

        footer {
            background-color: #87CEEB; /* Light Sky Blue */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Webpage Title</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>

    <section>
        <h2>Welcome to Your Webpage</h2>
        <p>This is a simple webpage created with HTML and CSS.</p>
        <p>You can customize this section to add more content.</p>
    </section>

    <footer>
        <p>&copy; 2023 Your Webpage. All rights reserved.</p>
    </footer>

</body>
</html>
