        body {

            margin: 0;

        header {
            background-color: #FF69B4; /* Hot Pink */

            max-width: 800px;
            margin: 20px auto;
            padding: 20px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        section h2 {
            text-align: center; /* Center the text */
            color: #FF69B4; /* Hot Pink */
        }

        section p {
            text-align: center; /* Center the text */

            margin: 20px auto;
            max-width: 100%; /* Make sure the image doesn't exceed its container */
