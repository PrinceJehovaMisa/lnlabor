<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Barbie Webpage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            background-color: #FFB6C1; /* Light Pink */
        }

        header {
            background-color: #FF69B4; /* Hot Pink */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #FFC0CB; /* Pink */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #800080; /* Purple */
            text-decoration: none;
            margin: 0 10px;
            position: relative;
            display: inline-block;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
            position: absolute;
            background-color: #FFC0CB; /* Pink */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        nav ul li {
            padding: 10px;
            text-align: center;
        }

        nav a:hover ul {
            display: block;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            text-align: center; /* Center the text */
            color: #FF69B4; /* Hot Pink */
        }

        section p {
            text-align: center; /* Center the text */
            color: #800080; /* Purple */
        }

        section img {
            display: block;
            margin: 20px auto;
            max-width: 100%; /* Make sure the image doesn't exceed its container */
        }

        footer {
            background-color: #FF69B4; /* Hot Pink */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Barbie Webpage</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="#">About
            <ul>
                <li><a href="team.html">Our Team</a></li>
                <li><a href="mission.html">Mission</a></li>
                <!-- Add more submenu items as needed -->
            </ul>
        </a>
    </nav>

    <section>
        <h2>Welcome to Your Barbie Dream World</h2>
        <p>This is a magical webpage inspired by Barbie's world!</p>
        <p>You can customize this section to add more fabulous content.</p>
        <img src=ryangosling.jpg" alt="Barbie Image">
    </section>

    <footer>
        <p>&copy; 2023 Your Barbie Webpage. All rights reserved.</p>
    </footer>

</body>
</html>
