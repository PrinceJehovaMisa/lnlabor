<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            background-color: #FFB6C1; /* Light Pink */
        }

        header {
            background-color: #FF69B4; /* Hot Pink */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            text-align: center; /* Center the text */
            color: #FF69B4; /* Hot Pink */
        }

        main label {
            display: block;
            margin-bottom: 10px;
            color: #800080; /* Purple */
        }

        main input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        main button {
            background-color: #FF69B4; /* Hot Pink */
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        main p {
            text-align: center; /* Center the text */
            color: #800080; /* Purple */
            margin-top: 10px;
        }

        main a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #800080; /* Purple */
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Income Tax Calculator</h1>
    </header>

    <main>
        <h2>Compute Income Tax</h2>

        <label for="income">Enter Taxable Income:</label>
        <input type="number" id="income" placeholder="Enter taxable income" />

        <button onclick="calculateTax()">Calculate Tax</button>

        <p id="result">Income tax will be displayed here.</p>

        <a href="index.html">Return to Index</a>
    </main>

    <script>
        function calculateTax() {
            var income = parseFloat(document.getElementById("income").value);

            if (!isNaN(income)) {
                var tax = 0;

                if (income <= 250000) {
                    // No tax for income up to 250,000
                    tax = 0;
                } else if (income <= 400000) {
                    // 20% of the excess over 250,000
                    tax = 0.20 * (income - 250000);
                } else if (income <= 800000) {
                    // 30,000 + 25% of the excess over 400,000
                    tax = 30000 + 0.25 * (income - 400000);
                } else if (income <= 2000000) {
                    // 130,000 + 30% of the excess over 800,000
                    tax = 130000 + 0.30 * (income - 800000);
                } else if (income <= 8000000) {
                    // 490,000 + 32% of the excess over 2,000,000
                    tax = 490000 + 0.32 * (income - 2000000);
                } else {
                    // 2,410,000 + 35% of the excess over 8,000,000
                    tax = 2410000 + 0.35 * (income - 8000000);
                }

                document.getElementById("result").innerText = "Income Tax: " + tax.toFixed(2);
            } else {
                document.getElementById("result").innerText = "Please enter a valid number.";
            }
        }
    </script>

</body>
</html>
