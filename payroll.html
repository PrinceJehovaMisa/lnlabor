<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            background-color: #FFB6C1; /* Light Pink */
        }

        header {
            background-color: #FF69B4; /* Hot Pink */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            text-align: center; /* Center the text */
            color: #FF69B4; /* Hot Pink */
        }

        main label {
            display: block;
            margin-bottom: 10px;
            color: #800080; /* Purple */
        }

        main input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        main button {
            background-color: #FF69B4; /* Hot Pink */
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #800080; /* Purple */
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #FF69B4; /* Hot Pink */
            color: #fff;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #800080; /* Purple */
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Payroll Management</h1>
    </header>

    <main>
        <h2>Add or Delete Employees</h2>

        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" placeholder="Enter employee name">

        <label for="daysWorked">Days Worked:</label>
        <input type="number" id="daysWorked" placeholder="Enter days worked">

        <label for="dailyRate">Daily Rate:</label>
        <input type="number" id="dailyRate" placeholder="Enter daily rate">

        <label for="deductionAmount">Deduction Amount:</label>
        <input type="number" id="deductionAmount" placeholder="Enter deduction amount">

        <button onclick="addEmployee()">Add Employee</button>

        <label for="deleteLineNumber">Delete Line Number:</label>
        <input type="number" id="deleteLineNumber" placeholder="Enter line number to delete">

        <button onclick="deleteEmployee()">Delete Employee</button>

        <table id="payrollTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction Amount</th>
                    <th>Net Pay</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </main>

    <a href="index.html">Return to Index</a>

    <script>
        var employees = [];

        function addEmployee() {
            var employeeName = document.getElementById("employeeName").value;
            var daysWorked = parseInt(document.getElementById("daysWorked").value);
            var dailyRate = parseFloat(document.getElementById("dailyRate").value);
            var deductionAmount = parseFloat(document.getElementById("deductionAmount").value);

            if (!isNaN(daysWorked) && !isNaN(dailyRate) && !isNaN(deductionAmount)) {
                var grossPay = daysWorked * dailyRate;
                var netPay = grossPay - deductionAmount;

                var employee = {
                    name: employeeName,
                    days: daysWorked,
                    rate: dailyRate,
                    gross: grossPay,
                    deduct: deductionAmount,
                    net: netPay
                };

                employees.push(employee);
                displayEmployees();
            } else {
                alert("Please enter valid numerical values.");
            }
        }

        function deleteEmployee() {
            var deleteLineNumber = parseInt(document.getElementById("deleteLineNumber").value);

            if (!isNaN(deleteLineNumber) && deleteLineNumber > 0 && deleteLineNumber <= employees.length) {
                employees.splice(deleteLineNumber - 1, 1);
                displayEmployees();
            } else {
                alert("Please enter a valid line number to delete.");
            }
        }

        function displayEmployees() {
            var tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = '';

            for (var i = 0; i < employees.length; i++) {
                var row = "<tr>" +
                    "<td>" + (i + 1) + "</td>" +
                    "<td>" + employees[i].name + "</td>" +
                    "<td>" + employees[i].days + "</td>" +
                    "<td>" + employees[i].rate + "</td>" +
                    "<td>" + employees[i].gross + "</td>" +
                    "<td>" + employees[i].deduct + "</td>" +
                    "<td>" + employees[i].net + "</td>" +
                    "</tr>";

                tableBody.innerHTML += row;
            }
        }
    </script>

</body>
</html>
