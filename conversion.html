<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            background-color: #FFB6C1; /* Light Pink */
        }

        header {
            background-color: #FF69B4; /* Hot Pink */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            text-align: center; /* Center the text */
            color: #FF69B4; /* Hot Pink */
        }

        main label {
            display: block;
            margin-bottom: 10px;
            color: #800080; /* Purple */
        }

        main input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        main select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        main button {
            background-color: #FF69B4; /* Hot Pink */
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        main p {
            text-align: center; /* Center the text */
            color: #800080; /* Purple */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Unit Converter</h1>
    </header>

    <main>
        <h2>Choose Conversion Type</h2>

        <label for="conversionType">Select Conversion:</label>
        <select id="conversionType">
            <option value="feetToMeters">Feet to Meters</option>
            <option value="metersToFeet">Meters to Feet</option>
            <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
            <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
        </select>

        <label for="value">Enter Value:</label>
        <input type="number" id="value" placeholder="Enter value" />

        <button onclick="convert()">Convert</button>

        <p id="result">Result will be displayed here.</p>
    </main>

    <script>
        function convert() {
            var conversionType = document.getElementById("conversionType").value;
            var value = parseFloat(document.getElementById("value").value);

            if (!isNaN(value)) {
                var result;
                switch (conversionType) {
                    case "feetToMeters":
                        result = value * 0.3048; // 1 foot = 0.3048 meters
                        break;
                    case "metersToFeet":
                        result = value * 3.28084; // 1 meter = 3.28084 feet
                        break;
                    case "celsiusToFahrenheit":
                        result = (value * 9/5) + 32;
                        break;
                    case "fahrenheitToCelsius":
                        result = (value - 32) * 5/9;
                        break;
                    default:
                        result = "Invalid conversion type";
                        break;
                }

                document.getElementById("result").innerText = "Result: " + result.toFixed(2);
            } else {
                document.getElementById("result").innerText = "Please enter a valid number.";
            }
        }
    </script>

</body>
</html>
