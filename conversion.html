<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meters to Feet Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            background-color: #FFB6C1; /* Light Pink */
        }

        header {
            background-color: #FF69B4; /* Hot Pink */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            text-align: center; /* Center the text */
            color: #FF69B4; /* Hot Pink */
        }

        main label {
            display: block;
            margin-bottom: 10px;
            color: #800080; /* Purple */
        }

        main input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        main button {
            background-color: #FF69B4; /* Hot Pink */
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        main p {
            text-align: center; /* Center the text */
            color: #800080; /* Purple */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meters to Feet Calculator</h1>
    </header>

    <main>
        <h2>Convert Meters to Feet</h2>

        <label for="meters">Enter Meters:</label>
        <input type="number" id="meters" placeholder="Enter meters" />

        <button onclick="convert()">Convert</button>

        <p id="result">Result will be displayed here.</p>
    </main>

    <script>
        function convert() {
            // Get the value in meters
            var meters = parseFloat(document.getElementById("meters").value);

            // Check if the input is a valid number
            if (!isNaN(meters)) {
                // Convert meters to feet (1 meter = 3.28084 feet)
                var feet = meters * 3.28084;

                // Display the result
                document.getElementById("result").innerText = meters + " meters is equal to " + feet.toFixed(2) + " feet.";
            } else {
                // Display an error message for invalid input
                document.getElementById("result").innerText = "Please enter a valid number.";
            }
        }
    </script>

</body>
</html>
