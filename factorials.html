<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculations</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            background-color: #FFB6C1; /* Light Pink */
        }

        header {
            background-color: #FF69B4; /* Hot Pink */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            text-align: center; /* Center the text */
            color: #FF69B4; /* Hot Pink */
        }

        main label {
            display: block;
            margin-bottom: 10px;
            color: #800080; /* Purple */
        }

        main input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        main button {
            background-color: #FF69B4; /* Hot Pink */
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        main p {
            text-align: center; /* Center the text */
            color: #800080; /* Purple */
            margin-top: 10px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #800080; /* Purple */
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Calculations</h1>
    </header>

    <main>
        <h2>Calculate Factorial, Sum, and Average</h2>

        <label for="value">Enter a number (N):</label>
        <input type="number" id="value" placeholder="Enter value" />

        <button onclick="calculate()">Calculate</button>

        <p id="result">Results will be displayed here.</p>
    </main>

    <a href="index.html">Return to Index</a>

    <script>
        function calculate() {
            var n = parseInt(document.getElementById("value").value);

            if (!isNaN(n) && n >= 0) {
                var factorial = 1;
                var sum = 0;

                // Calculate Factorial using While Loop
                var i = 1;
                while (i <= n) {
                    factorial *= i;
                    i++;
                }

                // Calculate Sum using Do While Loop
                var j = 1;
                do {
                    sum += j;
                    j++;
                } while (j <= n);

                // Calculate Average using For Loop
                var total = 0;
                for (var k = 1; k <= n; k++) {
                    total += k;
                }
                var average = total / n;

                document.getElementById("result").innerText =
                    "Factorial of " + n + " is: " + factorial + "\n" +
                    "Sum of first " + n + " natural numbers is: " + sum + "\n" +
                    "Average of first " + n + " natural numbers is: " + average.toFixed(2);
            } else {
                document.getElementById("result").innerText = "Please enter a valid non-negative number.";
            }
        }
    </script>

</body>
</html>
