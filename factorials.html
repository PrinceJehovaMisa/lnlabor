<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculations</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            background-color: #FFB6C1; /* Light Pink */
        }

        header {
            background-color: #FF69B4; /* Hot Pink */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            text-align: center; /* Center the text */
            color: #FF69B4; /* Hot Pink */
        }

        main label {
            display: block;
            margin-bottom: 10px;
            color: #800080; /* Purple */
        }

        main input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        main select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        main button {
            background-color: #FF69B4; /* Hot Pink */
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        main p {
            text-align: center; /* Center the text */
            color: #800080; /* Purple */
            margin-top: 10px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #800080; /* Purple */
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Calculations</h1>
    </header>

    <main>
        <h2>Choose Calculation Type</h2>

        <label for="calculationType">Select Calculation:</label>
        <select id="calculationType">
            <option value="factorial">Factorial</option>
            <option value="sum">Sum</option>
            <option value="average">Average</option>
        </select>

        <label for="value">Enter a number (N):</label>
        <input type="number" id="value" placeholder="Enter value" />

        <button onclick="calculate()">Calculate</button>

        <p id="result">Results will be displayed here.</p>
    </main>

    <a href="index.html">Return to Index</a>

    <script>
        function calculate() {
            var calculationType = document.getElementById("calculationType").value;
            var n = parseInt(document.getElementById("value").value);

            if (!isNaN(n) && n >= 0) {
                var result;

                switch (calculationType) {
                    case "factorial":
                        result = calculateFactorial(n);
                        break;
                    case "sum":
                        result = calculateSum(n);
                        break;
                    case "average":
                        result = calculateAverage(n);
                        break;
                    default:
                        result = "Invalid calculation type";
                        break;
                }

                document.getElementById("result").innerText = result;
            } else {
                document.getElementById("result").innerText = "Please enter a valid non-negative number.";
            }
        }

        function calculateFactorial(n) {
            var factorial = 1;
            var i = 1;

            while (i <= n) {
                factorial *= i;
                i++;
            }

            return "Factorial of " + n + " is: " + factorial;
        }

        function calculateSum(n) {
            var sum = 0;
            var i = 1;

            do {
                sum += i;
                i++;
            } while (i <= n);

            return "Sum of first " + n + " natural numbers is: " + sum;
        }

        function calculateAverage(n) {
            var total = 0;

            for (var i = 1; i <= n; i++) {
                total += i;
            }

            var average = total / n;

            return "Average of first " + n + " natural numbers is: " + average.toFixed(2);
        }
    </script>

</body>
</html>
